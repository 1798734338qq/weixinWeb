/*How to usefont-family: 'wechatnum';*/
.weui-toptips {
	position: fixed;
	top: 0;
	left: 0;
	text-align: center;
	width: 100%;
	z-index: 50000;
}

.weui-toptips .weui-toptips__inner {
	display: inline-block;
	min-width: 280px;
	padding: 5px 30px;
	color: #FFFFFF;
}

.weui-toptips_success .weui-toptips__inner {
	background-color: #44B549;
}

.weui-toptips_error .weui-toptips__inner {
	background-color: #EAA000;
}

/*How to usefont-family: 'wechatnum';*/
.weui-desktop-steps {
	background-color: #FFFFFF;
	border-bottom: 1px solid #E4E8EB;
	text-align: center;
	line-height: 60px;
	box-sizing: border-box;
	counter-reset: step;
	color: #9A9A9A;
	font-size: 14px;
}

.weui-desktop-step {
	position: relative;
	display: inline-block;
	vertical-align: middle;
}

.weui-desktop-step:before {
	counter-increment: step;
	content: counter(step);
	display: inline-block;
	vertical-align: middle;
	margin: -0.2em 6px 0 0;
	width: 16px;
	height: 16px;
	line-height: 16px;
	border: 1px solid currentColor;
	border-radius: 50%;
}

.weui-desktop-step:after {
	content: "";
	display: inline-block;
	vertical-align: middle;
	margin: 10px;
	width: 30px;
	border-bottom: 2px solid #E4E8EB;
}

.weui-desktop-step:last-child:after {
	display: none;
}

.weui-desktop-step.current {
	color: #1AAD19;
}

.weui-desktop-step__panel {
	height: 300px;
	overflow-y: auto;
} /***   author: nikkifang*/
.weui-desktop-steps_vertical {
	text-align: left;
	border-bottom: none;
}

.weui-desktop-steps_vertical .weui-desktop-step {
	overflow: hidden;
	min-height: 50px;
	display: block;
}

.weui-desktop-steps_vertical .weui-desktop-step:before {
	text-align: center;
}

.weui-desktop-steps_vertical .weui-desktop-step:after {
	display: block;
	border-right: 2px solid #E4E8EB;
	height: 30px;
	width: 0;
	margin: 0 9px;
}

.weui-desktop-steps_vertical .weui-desktop-step:last-child:after {
	display: none;
}

.weui-desktop-step {
	position: relative;
}

.weui-desktop-step:before {
	vertical-align: top;
	margin-top: 0;
}

.weui-desktop-step:after {
	margin: 8px 10px;
}

.weui-desktop-step__title {
	display: inline-block;
	vertical-align: top;
	line-height: 1.4;
}

.weui-desktop-steps_vertical .weui-desktop-step:after {
	position: absolute;
	top: 55px;
	height: 100%;
}

.weui-desktop-steps {
	line-height: 1.4;
}

.weui-desktop-step {
	vertical-align: top;
	padding: 21px 0;
}

	<script type="text/javascript">
		$(function() {
			
			$.ajax({
						type : "post",
						url : "/weixinWeb/refresh/token?type=1",
						dataType : "json",
						success : function(data) {
							debugger
							if (data.state) {
								$(".js_qrcode").attr("src", "/weixinWeb/"+data.datas);
								$(".js_status")
										.html(
												"请用手机扫码确认,<a href='javascript:;' onclick=''>点击刷新二维码</a>");
								getVail();
							} else {
								$(".js_status").html("<font style='color:red'>"+data.msg+"，请刷新页面重试</font>");
							}
						}
					});

			function refer_code() {
				$.ajax({
							type : "post",
							url : "/weixinWeb/refresh/token?type=2",
							dataType : "json",
							success : function(data) {
								debugger
								if (data.state) {
									$(".js_qrcode").attr("src", "/weixinWeb/"+data.datas);
									$(".js_status")
											.html(
													"请用手机扫码确认,<a href='javascript:;' onclick='refer_code()'>点击刷新二维码</a>");
									getVail();
								} else {
									$(".js_status").text(data.msg);
								}
							}
				})
			}

			function getVail() {
				$.ajax({
					type : "post",
					url : "/weixinWeb/refresh/token?type=3",
					dataType : "json",
					success : function(data) {
						if (data.state) {
							switch (data.datas) {
							// 成功开始验证
							case 1:
								getSetToken();
								$(".js_status").html("<font style='color:#34A123'>认证成功，正在后台抓取token信息</font>");
								break;
							case 2:
								$(".js_status").html("<font style='color:red'>管理员拒绝</font>");
								break;
							case 3:
								$(".js_status").html("<font style='color:red'>登录超时</font>");
								break;
							case 4:
								$(".js_status").html("<font style='color:red'>等待确认</font>");
								sleep(1000);
								getVail();
								break;

							default:
								sleep(1000);
								getVail();
								$(".js_status").html("请用手机扫码确认,<a href='javascript:;' onclick='refer_code()'>点击刷新二维码</a>");
								break;
							}
						} else {
							$(".js_status").text(data.msg);
						}
					}
				})
			}
			
			function getSetToken(){
				$.ajax({
					type : "post",
					url : "/weixinWeb/refresh/token?type=4",
					dataType : "json",
					success : function(data) {
						debugger
						if(data.state){
							$(".js_status").html("<font style='color:#34A123'>已重启抓取任务，请调用抓取接口查看数据是否更新！</font>");
						}else {
							$(".js_status").text(data.msg);
						}
					}
				});
			}
			
			function sleep(n) {
				var start = new Date().getTime();
				while(true)  if(new Date().getTime()-start > n) break;
			}
		});
	</script>
